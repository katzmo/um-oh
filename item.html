<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>UM-OH</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/item.css" />
  </head>

  <body>
    <main id="step1">
      <h1>Open the box</h1>
      <section>
        <p>There are different labels on the box:</p>
        <div id="item-labels"></div>
      </section>
      <section class="delay">
        <h2>What could be inside?</h2>
        <div id="item-choices"></div>
      </section>
    </main>

    <main id="step2" hidden>
      <h1 id="title">Loadingâ€¦</h1>
      <section id="item-info" class="exhibit"></section>

      <section id="buttons" class="delay" hidden></section>

      <section id="voices" class="delay">
        <h2>So... who said what?</h2>
        <p>Match each label to a contributor by dragging it there.</p>
        <div id="draggables-wrapper"></div>
        <div id="dropzones-wrapper"></div>
      </section>

      <section id="decision" hidden>
        <h2>What do you think?</h2>
        <form>
          <label for="description">Write a new description:</label>
          <textarea id="description" name="description" rows="8" required></textarea>
          <button value="display" type="submit">Add to the exhibition</button>
          <button value="store" type="submit">Keep in storage</button>
        </form>
      </section>
    </main>

    <script type="module" src="scripts/item.js"></script>
  </body>
</html>
